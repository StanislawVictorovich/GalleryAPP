<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gallery SPA</title>
  <meta name="description" content="Gallery SPA">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>
<body>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/scripts.js?v=1.0"></script>
  <div id="app">
    <div class="options">
      <div class="sorting">
        <div class="type">
          <div class="id radio-button"><span>ID</span></div>
          <div class="name radio-button"><span>Name</span></div>
          <div class="age radio-button"><span>AGE</span></div>
        </div>
        <div class="direction">
          <div class="ascending radio-button"><span>Ascending</span></div>
          <div class="descending radio-button"><span>Descending</span></div>
        </div>
      </div>
      <div class="view">
        <div class="table radio-button"><span>Table</span></div>
        <div class="preview radio-button"><span>Preview</span></div>
      </div>
    </div>
    <div class="users-table">
      <!-- <div class="card-table">
        <div class="image"><img src="images/cat.svg"></div>
        <div class="name">Gilbert Morton</div>
        <div class="age">352</div>
        <div class="phone">2234234234234234</div>
        <div class="rate"></div>
      </div> -->
    </div>
    <div class="templates">
      <div class="card-table">
        <div class="image"><img src=""></div>
        <div class="name"></div>
        <div class="age"></div>
        <div class="phone"></div>
        <div class="rate"></div>
      </div>
    </div>
  </div>
</body>
</html>
