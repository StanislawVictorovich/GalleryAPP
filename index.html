<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gallery SPA</title>
  <meta name="description" content="Gallery SPA">
  <meta name="author" content="SitePoint">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>
<body>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/scripts.js?v=1.0"></script>
  <div id="app">
    <div class="options">
      <div class="sorting">
        <div class="type">
          <div class="radio-button id"><span>ID</span></div>
          <div class="radio-button name"><span>Name</span></div>
          <div class="radio-button age"><span>Age</span></div>
        </div>
        <div class="direction">
          <div class="radio-button ascending"><span>Ascending</span></div>
          <div class="radio-button descending"><span>Descending</span></div>
        </div>
      </div>
      <div class="view">
        <div class="radio-button table"><span>Table</span></div>
        <div class="radio-button preview"><span>Preview</span></div>
      </div>
      <div class="i18n">
        <div class="radio-button en">EN</div>
        <div class="radio-button ru">RU</div>
      </div>
      </div>

    <div class="users-table"></div>

    <div class="templates">
      <div class="card-table">
        <div>
          <div class="image"><img src=""></div>
          <div class="name"></div>
        </div>
        <div>
          <div class="age"></div>
          <div class="phone"></div>
          <div class="rate"></div>
        </div>
      </div>
      <div class="card-preview">
        <div>
          <div class="image"><img src=""></div>
          <div class="name"></div>
          <div class="age"></div>
          <div class="phone"></div>
          <div class="phrase"></div>
          <div class="rate"></div>
        </div>
        <div>
          <div class="video" autoplay controls="controls" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
            <video >
              <source src=""></source>
            </video>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
